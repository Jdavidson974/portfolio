<div class="content">
    <div class="skills-container my-5">
        <div class="front-title mb-3">
            <h1>Front-end</h1>
        </div>
        <ng-container *ngFor="let elem of frontArray">
            <div class="skills-content">
                <div class="img-front">
                    <img [src]="elem.url">
                </div>
                <h2>{{elem.title}}</h2>
            </div>
        </ng-container>
    </div>
    <div class="skills-container my-5">
        <div class="front-title mb-3">

                </div>

            </div>
        </ng-container>
    </div>
    <div class="skills-container my-5">

        </div>
        <ng-container *ngFor="let elem of bddArray">
